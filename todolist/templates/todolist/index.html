{% extends "todolist/base.html" %}

{% block title %}Index{% endblock %}

{% block body %}
<div>
	<h2>Tasks</h2>
	<ul>
	{% for task in tasks %}
	<li class="card mt-2">
		<div class="d-flex flex-row justify-content-between">
			<div class="flex-item">
				<a href="{% url 'task' task.id %}">{{ task }}</a>
			</div>

			<div class="flex-item">
				<div class="d-flex flex-row justify-content-end">
					<div class="flex-item" style="border:solid 1px; width:300px; background-color:red">
						<p class="text-center">{{ task.priority }}</p>
					</div>

					<div class="flex-item" style="width:30px"></div>

					<div class="flex-item">
						{% comment %}Progress-bar{% endcomment %}
						<div class="progress" style="width:300px; height:30px">
							<div class="progress-bar" style="width:{{ task.estimated_progress }}%">{{ task.estimated_progress }}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</li>
	{% endfor %}
	</ul>
	<a href="{% url 'create_task' %}"><strong>Create new task<strong></a>
</div>
{% endblock %}
